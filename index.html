<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://use.fontawesome.com/7666e0844e.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container">
            <div class="header">
                <div class="title">
                    <span class="fa fa-newspaper-o" aria-hidden="true"></span> New York Times Search</div>
    
                <div class="search-body">
                    <form>
                        <h3 class="search-header"><span class="fa fa-keyboard-o" aria-hidden="true"></span>Search Parameters</h3>
                        <label class="label-header">Search Query (Required):</label>
                        <input class="form-control" type="search" placeholder="Search a term" id="search">
                        <label class="label-header"># of Articles to Retrive (Required):</label>
                        <input class="form-control" type="search" placeholder="5.." id="numberOf">
                        <label class="label-header">Start Year (Optional):</label>
                        <input class="form-control" type="search" placeholder="ex.2001" id="begin_date">
                        <label class="label-header">End Year (Optional):</label>
                        <input class="form-control" type="search" placeholder="ex.2017" id="end_date">
                        <div class="buttons">
                        <button type="button" class="btn" id="search-button"><span class="glyphicon glyphicon-search"></span>Search</button>
                        <button type="button" class="btn" id="clear-button"><span class="glyphicon glyphicon-trash"></span>Clear Results</button>
                        </div>
                    </form>
                </div>
    
                <!-- Results -->
                <div class="top-articles">
                    <div class="top-articles-header"><span class="glyphicon glyphicon-pencil"></span>Top Articles</div>
                    <div class="articles-list">
                        <div class="results"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p id="footer">&copy; Copyright 2018 April Liane Melchor</p>
        </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
